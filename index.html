<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/sun.png" />
</head>

<body>
  <!-- Search Bar -->
  <div class="searchBar">
    <div class="searchBarParentDiv">
      <input type="text" class="inputfield" placeholder="Search City" />
      <img
        src="./images/search.png"
        alt=""
        width="35px"
        class="searchIcon"
        onclick="fetchData()"
      />
    </div>
  </div>

  <!-- Error Message -->
  <p id="errorMessage" style="color: red; font-weight: bold; text-align: center; margin-top: 10px;"></p>

  <div class="mainContentParentDiv d-flex">
    <!-- Left Column -->
    <div class="leftDiv">
      <!-- Current Weather -->
      <div class="currentTempDiv leftChild p-3 d-flex flex-column gap-2">
        <h6 class="m-0" id="cityName">City Name</h6>
        <h5 class="m-0"><span id="cityTemp">-</span> &deg;C</h5>

        <div class="sky-desc d-flex align-items-center gap-2">
          <h6 class="m-0" id="skyDesc">Sky Description</h6>
          <img id="skyIcon" src="./images/cloud.png" alt="Sky Icon" width="35px" />
        </div>

        <hr class="line" />

        <div class="d-flex gap-2">
          <img src="./images/calendar.png" alt="" width="25px" />
          <h6 class="m-0" id="date">Date</h6>
        </div>
        <div class="d-flex gap-2">
          <img src="./images/time.png" alt="" width="25px" />
          <h6 class="m-0" id="time">Time</h6>
        </div>
      </div>

      <!-- 5 Day Forecast -->
      <div class="nextFiveDays leftChild p-3 d-flex flex-column gap-2">
        <h6 class="m-0" id="comingFiveDaysTitle">5 Days Forecast</h6>
        <div id="forecastContainer" class="d-flex flex-column gap-1"></div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="rightDiv">
      <!-- Weather Metrics -->
      <div class="rightRow rowOne d-flex gap-2 justify-content-between align-items-center">
        <div class="extraMetric d-flex gap-3">
          <img src="./images/flood.png" alt="" width="35px" />
          <div>
            <h6 class="m-0">Humidity</h6>
            <h6 class="m-0" id="humidity">-</h6>
          </div>
        </div>

        <div class="extraMetric d-flex gap-3">
          <img src="./images/wind (1).png" alt="" width="35px" />
          <div>
            <h6 class="m-0">Pressure</h6>
            <h6 class="m-0" id="pressure">-</h6>
          </div>
        </div>

        <div class="extraMetric d-flex gap-3">
          <img src="./images/hot.png" alt="" width="35px" />
          <div>
            <h6 class="m-0">Feels like</h6>
            <h6 class="m-0" id="feelsLike">-</h6>
          </div>
        </div>

        <div class="extraMetric d-flex gap-3">
          <img src="./images/eye.png" alt="" width="35px" />
          <div>
            <h6 class="m-0">Visibility</h6>
            <h6 class="m-0" id="visiblity">-</h6>
          </div>
        </div>
      </div>

      <!-- AQI & Sunrise/Sunset -->
      <div class="rightRow rowTwo d-flex justify-content-between align-items-center">
        <!-- AQI -->
        <div class="AQI rowTwoDiv p-3 d-flex flex-column gap-2">
          <h5>Air Quality Index (AQI)</h5>
          <div class="d-flex align-items-center justify-content-between">
            <img src="./images/wind.png" alt="" width="40px" />
            <div class="text-center">
              <h6 id="co">CO</h6>
              <h6 id="coValue">-</h6>
            </div>
            <div class="text-center">
              <h6 id="so2">SO2</h6>
              <h6 id="so2Value">-</h6>
            </div>
            <div class="text-center">
              <h6 id="o3">O3</h6>
              <h6 id="o3Value">-</h6>
            </div>
            <div class="text-center">
              <h6 id="no2">NO2</h6>
              <h6 id="no2Value">-</h6>
            </div>
          </div>
        </div>

        <!-- Sunrise/Sunset -->
        <div class="sunRise rowTwoDiv p-3 gap-2">
          <h5 class="m-0">Sunrise & Sunset</h5>
          <div class="d-flex justify-content-between">
            <div class="sunriseDiv d-flex gap-2 align-items-center">
              <img src="./images/sun (1).png" alt="" width="75px" />
              <div class="d-flex flex-column gap-1">
                <h6 class="m-0">Sunrise</h6>
                <h5 class="m-0" id="sunriseTime">-:-- AM</h5>
              </div>
            </div>
            <div class="sunsetDiv d-flex gap-2 align-items-center">
              <img src="./images/moon.png" alt="" width="65px" />
              <div class="d-flex flex-column gap-2">
                <h6 class="m-0">Sunset</h6>
                <h5 class="m-0" id="sunsetTime">-:-- PM</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Today's Hourly Weather -->
      <div class="rightRow rowThree d-flex flex-column gap-2">
        <h5 class="m-0">Today</h5>
        <div class="d-flex justify-content-between todayTempParentDiv" id="todayTempContainer"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>

  <script src="./script.js"></script>
</body>

</html>
